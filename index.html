<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="client-game.js"></script>
    <script src="socket.io.js"></script>
    <script src="guide-nav.js"></script>
</head>
<body>
    <div id="guide">
        <div class="guide-circle" id="guide-circle-2"></div>
        <div class="guide-circle" id="guide-circle-3"></div>
        <div class="guide-circle" id="guide-circle-4"></div>
        <div class="guide-circle" id="guide-circle-5"></div>
        <div class="guide-circle" id="guide-circle-6"></div>
        <div class="guide-circle" id="guide-circle-7"></div>
        <div class="guide-circle" id="guide-circle-8"></div>
        <div class="guide-circle" id="guide-circle-9"></div>
        <div class="guide-circle" id="guide-circle-10"></div>
        <p id="guide-text">Hi! Welcome to Culors!<br/><br/>This guide will walk you through the basics of the game.</p>
        <div id="guide-next-button"><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
        <div id="guide-previous-button"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
        <div id="guide-board">
            <div id="guide-tile1"></div>
            <div id="guide-tile2"></div>
            <div id="guide-tile3"></div>
            <div id="guide-tile4"></div>
            <div id="guide-tile5"></div>
            <div id="guide-tile6"></div>
            <div id="guide-tile7"></div>
            <div id="guide-tile8"></div>
            <div id="guide-tile9"></div>
        </div>
        <img id="cursor-red" src="cursor-red.png" />
        <img id="cursor-blue" src="cursor-blue.png" />
    </div>
    <div id="overlay"></div>
    <div id="navbar"></div>
    <div id="bottombar">
        <p id="bottombar-text">Searching for opponent</p>
    </div>
    <div id="opponent-wait-animation">
        <div id="circle-1"></div>
        <div id="circle-2"></div>
        <div id="circle-3"></div>
    </div>
    <img id="logo" src="logo.png" />
    <div class="tile" id="tile1"></div>
    <div class="tile" id="tile2"></div>
    <div class="tile" id="tile3"></div>
    <div class="tile" id="tile4"></div>
    <div class="tile" id="tile5"></div>
    <div class="tile" id="tile6"></div>
    <div class="tile" id="tile7"></div>
    <div class="tile" id="tile8"></div>
    <div class="tile" id="tile9"></div>
    <p id="turn-text">Searching for opponent</p>
    <p id ="my-color"></p>
    <i id="ban-icon1" class="fa fa-ban fa-4x tile" aria-hidden="true"></i>
    <i id="ban-icon2" class="fa fa-ban fa-4x tile" aria-hidden="true"></i>
    <i id="ban-icon3" class="fa fa-ban fa-4x tile" aria-hidden="true"></i>
    <i id="ban-icon4" class="fa fa-ban fa-4x tile" aria-hidden="true"></i>
    <i id="ban-icon5" class="fa fa-ban fa-4x tile" aria-hidden="true"></i>
</body>
</html>
